<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signUp.css">
    <title>Cadastro</title>
</head>
  <body>
    <header><h1>Kenzie Food</h1></header>
      <div class="signUp">
          <h1>Cadastro</h1>
          <form id="signUpForm" action="submit">
            <input type="text" name="name" id="nome" placeholder="Nome de usuário">
            <input type="email" name="email" id="email" placeholder="Email">
            <input type="password" name="password" id="senha" placeholder="Senha">
            <button type="submit" id="submitSignUpInfo">Cadastrar</button>
            <a href="./../login/login.html">Já possuo cadastro</a>
          </form>
        </div>
    <script type="module" src="./../../../public/scripts/script.js"></script>
  </body>
</html>
