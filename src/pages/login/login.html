<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../public/css/reset.css">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>
<body>
  <div class="login">
    <h2>Faça seu Login</h2>
    <p id="errorMessage"></p>
    <form id="loginForm" action="submit" type="POST">
      <label for="email">Email</label>
      <input type="email" name="email" id="email" placeholder="Email">
      <label for="password">Senha</label>
      <input type="password" name="password" id="senha" placeholder="Senha">
      <button type="submit" id="submitLoginInfo">Login</button>
      <p>Ainda não tem uma conta?<a href="./../signUp/signUp.html">Cadastre-se agora</a></p>
    </form>
  </div>
  <script type="module">
    import { UserInteraction } from "../../../src/controllers/userInteraction.js";

    const loginForm = document.getElementById('loginForm')
    loginForm.addEventListener("submit", UserInteraction.getLoginData);
  </script>
</body>
</html>
